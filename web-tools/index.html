<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor Studio</title>

  <!-- Shared theme (CSS vars) -->
  <link rel="stylesheet" href="editor-core/editor-theme.css" />

  <!-- Fonts + icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Tailwind (CDN). Load config BEFORE tailwindcss. -->
  <script src="editor-core/tailwind-theme.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <script src="studio.manifest.js"></script>

  <style>
    html, body { height: 100%; }
    body { overflow: hidden; }
    .studio-iframe { width: 100%; height: 100%; border: 0; background: var(--editor-bg); }
    .studio-item.active { background: rgba(99, 102, 241, 0.16); border-color: var(--editor-primary); }
  </style>
</head>

<body class="editor-theme">
  <div class="h-screen flex overflow-hidden">
    <!-- Sidebar (adaptive) -->
    <aside id="studioSidebar" class="editor-surface border-r w-80 flex-shrink-0 hidden md:flex flex-col">
      <div class="h-16 border-b border-light flex items-center justify-between px-4">
        <div class="flex items-center gap-3 min-w-0">
          <i class="fa-solid fa-layer-group text-accent"></i>
          <div class="min-w-0">
            <div class="font-bold text-lg truncate">Editor Studio</div>
            <div class="text-sm editor-muted-text truncate">Общее ядро • модульные редакторы</div>
          </div>
        </div>
      </div>

      <div id="studioNav" class="flex-grow overflow-y-auto p-2"></div>

      <div class="p-3 border-t border-light flex gap-2">
        <button id="open-new-tab" class="editor-btn editor-btn-secondary w-full" title="Открыть текущий редактор в новой вкладке">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
          <span>Открыть во вкладке</span>
        </button>
      </div>
    </aside>

    <!-- Mobile top bar -->
    <div class="flex flex-col flex-grow overflow-hidden">
      <header class="h-16 editor-surface border-b flex items-center justify-between px-4 md:hidden">
        <button id="mobileMenuBtn" class="editor-btn editor-btn-secondary">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="font-semibold" id="mobileTitle">Editor Studio</div>
        <button id="mobileNewTabBtn" class="editor-btn editor-btn-secondary" title="Вкладка">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </button>
      </header>

      <main class="flex-grow overflow-hidden">
        <iframe id="editor-frame" class="studio-iframe" src=""></iframe>
      </main>
    </div>

    <!-- Mobile sidebar overlay -->
    <div id="mobileOverlay" class="hidden fixed inset-0 z-[400]">
      <div class="absolute inset-0" style="background: rgba(0,0,0,.55)"></div>
      <div class="absolute top-0 left-0 h-full w-80 editor-surface border-r flex flex-col">
        <div class="h-16 border-b border-light flex items-center justify-between px-4">
          <div class="font-bold">Меню</div>
          <button id="mobileCloseBtn" class="editor-btn editor-btn-secondary"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="mobileNav" class="flex-grow overflow-y-auto p-2"></div>
      </div>
    </div>
  </div>

  <script>
    const frame = document.getElementById('editor-frame');
    const openNewTab = document.getElementById('open-new-tab');

    const sidebarNav = document.getElementById('studioNav');
    const mobileOverlay = document.getElementById('mobileOverlay');
    const mobileNav = document.getElementById('mobileNav');
    const mobileTitle = document.getElementById('mobileTitle');
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileCloseBtn = document.getElementById('mobileCloseBtn');
    const mobileNewTabBtn = document.getElementById('mobileNewTabBtn');

    const GROUPS = Array.isArray(window.STUDIO_MANIFEST) ? window.STUDIO_MANIFEST : [];
    const EDITORS = GROUPS.flatMap(g => g.items || []);

    const byKey = (key) => EDITORS.find(e => e.key === key) || EDITORS[0];

    const renderNav = (root, activeKey) => {
      root.innerHTML = '';
      for (const g of GROUPS) {
        const header = document.createElement('div');
        header.className = 'px-3 pt-3 pb-2 text-xs tracking-wider uppercase editor-muted-text';
        header.textContent = g.title || 'Группа';
        root.appendChild(header);

        for (const e of (g.items || [])) {
          const btn = document.createElement('button');
          btn.className = `studio-item w-full text-left p-3 rounded-xl border ${e.key === activeKey ? 'active' : 'border-light hover:bg-light'} flex items-center gap-3`;
          btn.innerHTML = `<i class="fa-solid ${e.icon} w-5 text-center"></i><div class="min-w-0"><div class="font-semibold truncate">${e.title}</div><div class="text-xs editor-muted-text truncate">${e.key}</div></div>`;
          btn.addEventListener('click', () => openEditor(e.key, { closeMobile: true }));
          root.appendChild(btn);
        }
      }
    };

    const openEditor = (key, { closeMobile = false } = {}) => {
      const e = byKey(key);
      renderNav(sidebarNav, e.key);
      renderNav(mobileNav, e.key);
      frame.src = e.src;
      localStorage.setItem('studio.activeEditor', e.key);
      if (location.hash !== '#' + e.key) location.hash = e.key;

      if (mobileTitle) mobileTitle.textContent = e.title || 'Editor Studio';
      if (closeMobile && mobileOverlay) mobileOverlay.classList.add('hidden');
    };

    openNewTab.addEventListener('click', () => {
      const key = (location.hash || '').replace('#', '') || localStorage.getItem('studio.activeEditor') || EDITORS[0].key;
      const e = byKey(key);
      window.open(e.src, '_blank', 'noopener');
    });

    mobileNewTabBtn?.addEventListener('click', () => openNewTab.click());
    mobileMenuBtn?.addEventListener('click', () => {
      mobileOverlay.classList.remove('hidden');
    });
    mobileCloseBtn?.addEventListener('click', () => mobileOverlay.classList.add('hidden'));
    mobileOverlay?.addEventListener('click', (e) => {
      if (e.target === mobileOverlay) mobileOverlay.classList.add('hidden');
    });

    // Initial editor selection: hash > localStorage > default
    const initial = (location.hash || '').replace('#', '') || localStorage.getItem('studio.activeEditor') || EDITORS[0].key;
    openEditor(initial);
  </script>
</body>
</html>
